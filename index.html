<!DOCTYPE html>
<html>
<head>
	<title>Cool </title>
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet"> 
</head>
<body>
	<center>
	<div id="main">
		<h1>Student Registration Form</h1>

		<form method="post" onkeyup="return validateText();">
			<label for="name">First Name:  </label><input type="text" name="fname" id="fname" class="inp" required="" placeholder="First Name" required="">
			<label for="lname">Last Name:  </label><input type="text" name="lname" id="lname" class="inp" required="" placeholder="Last Name"><br>
			<label for="email">Email: </label><input type="email" name="email" id="email" class="inp2" required="" placeholder="Enter Your Email"><br><br>
			<label class="phn" for="phone">Phone Number: </label><input type="text" name="phone" id="phone" class="inp3" required="" placeholder="Enter Your Mobile Number">
			<label class="roll" for="roll">Roll No: </label><input type="text" name="roll" id="roll" class="inp3" required="" placeholder="Enter Your Roll Number"><br><br><br>

			<button class="btn" onclick="submit">Submit</button>
		</form>
	</div></center>






<script type="text/javascript">

		//Javascript Function

		function validateText() {
   			 var x = document.getElementById("fname");
   			 var y = document.getElementById("lname");
   			 var z = document.getElementById("phone");
   			 var a = document.getElementById("roll");
   			 var phoneno = /^\d{10}$/;
    		 if ( /[^a-zA-Z\-\/]/.test( x.value ) || x.value=="" || x.value>=0 ) {
       		 x.setCustomValidity("Invalid Entry");
       		}
       		else{
       			x.setCustomValidity("");
       		}


       		if ( /[^a-zA-Z\-\/]/.test( y.value ) || y.value=="" || y.value>=0) {
       		 y.setCustomValidity("Invalid Entry");
       		}
       		else{
       			y.setCustomValidity("");
       			if(x.value == y.value){
       				y.setCustomValidity("Last Name Can't be Same as First Name");
       			}
       		}

       		if(z.value.match(phoneno)){
       			z.setCustomValidity("");
       		}
       		else{
       			z.setCustomValidity("Phone No. Should be of 10 digit");
       		}

       		if(a.value.match(phoneno)){
       			a.setCustomValidity("");
       		}
       		else{
       			a.setCustomValidity("Please Enter a Valid Roll Number");
       		}
} 

	</script>

</body>
</html>
